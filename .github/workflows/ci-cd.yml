name: CI/CD

# PR Validation: "Build/Validate"
# Push to main: "Deploy - Dev/Test/Prod"
# Manual Dispatch: "Deploy - {env}" or "Destroy - {env}"
run-name: ${{(github.event_name == 'pull_request' && 'Build/Validate') || (inputs.destroy && 'Destroy') || 'Deploy' }}${{ github.event_name != 'pull_request' && (inputs.env && format(' - {0}', inputs.env) || ' - All Envs') || '' }}

on:
  push:
    branches: ['main', 'releases/*']
  pull_request:
    branches: ['main', 'releases/*']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (dev, test, stage, prod)'
        required: false
        type: choice
        options:
          - '' # If no env selected, run full CI/CD workflow/deploy to all envs
          - dev
          - test
          - stage
          - prod
      destroy:
        description: 'Destroy infrastructure'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read
  actions: read # To read workflow runs and artifacts
  pull-requests: write # To comment on pull requests

jobs:
  # ------------------------------------
  # CI
  # ------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'

      - name: npm install
        run: npm install

      - name: Run Unit Tests
        run: npm run test:ci

      - name: Download coverage from main
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'ci-cd.yml',
                branch: 'main',
                status: 'success',
                per_page: 1
              });

              const runId = runs.data.workflow_runs[0]?.id;
              if (!runId) return console.log('No successful runs found on main.');

              const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: runId,
              });

              const artifact = artifacts.data.artifacts.find(art => art.name === 'coverage-report');
              if (!artifact) return console.log('Artifact not found.');

              const download = await github.rest.actions.downloadArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
                archive_format: 'zip',
              });

              fs.writeFileSync('coverage-base.zip', Buffer.from(download.data));
              await exec.exec('unzip', ['-o', 'coverage-base.zip', '-d', 'coverage-base']);
            } catch (err) {
              console.log('Failed to download coverage artifact:', err);
            }

      - name: Compare Coverage against main
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const load = (p) => { try { return JSON.parse(fs.readFileSync(p, 'utf8')); } catch { return null; } };
            const current = load('./coverage/coverage-summary.json');
            const base = load('./coverage-base/coverage-summary.json');

            if (!current) return console.log('No current coverage summary found.');

            const fmt = (n) => n.toFixed(2) + '%';
            const getIcon = (diff) => diff === 0 ? '‚ûñ' : (diff > 0 ? 'üîº' : 'üîª');
            const getDiffStr = (c, b) => {
              if (b === undefined) return 'üÜï';
              const diff = c - b;
              return `${(diff > 0 ? '+' : '')}${fmt(diff)} ${getIcon(diff)}`;
            };

            const cPct = current.total.lines.pct;
            const bPct = base ? base.total.lines.pct : undefined;
            const bStr = bPct !== undefined ? fmt(bPct) : 'N/A';

            const body = `### üõ°Ô∏è Line Coverage\n\n| Base | Current | Diff |\n| --- | --- | --- |\n| ${bStr} | ${fmt(cPct)} | ${getDiffStr(cPct, bPct)} |`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

      - name: Publish coverage report
        if: ${{ always() }}
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'

      - name: npm install
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist

  tf-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.14.x'
      - name: Terraform init
        run: terraform init -backend=false
        working-directory: infra
      - name: Terraform validate
        run: terraform validate
        working-directory: infra
      - name: Terraform fmt check
        if: ${{ github.event_name == 'pull_request' }}
        run: terraform fmt -check -recursive
        working-directory: infra

  # ------------------------------------
  # CD
  # ------------------------------------
  # Check if all validations have passed
  gate:
    name: Deployment Gate
    needs: [tf-validate, build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Gate
        run: echo "Deployment gate passed."

  # Full CI/CD Deployment is triggered if it is CI trigger (main branch) or a manual dispatch for all envs (no env selected)
  cd-gate:
    name: CD (all envs)
    needs: [gate]
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.env == '') }}
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Gate
        run: echo "Deployment gate passed."

  # Deploy/Destroy on workflow_dispatch to selected environment only
  deploy:
    name: Deploy ${{inputs.env}}
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.env != '' }}
    needs: [gate]
    uses: ./.github/workflows/deploy-template.yml
    with:
      env: ${{ inputs.env }}
      destroy: ${{ inputs.destroy }}

  # Normal CD flow for all environments
  dev-deploy:
    name: Dev - Deploy
    needs: [cd-gate]
    uses: ./.github/workflows/deploy-template.yml
    with:
      env: dev

  prod-deploy:
    name: Prod - Deploy
    needs: [dev-deploy]
    uses: ./.github/workflows/deploy-template.yml
    with:
      env: prod
