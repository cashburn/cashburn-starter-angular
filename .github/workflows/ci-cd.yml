name: CI/CD

# PR Validation: "Build/Validate"
# Push to main: "Deploy - Dev/Test/Prod"
# Manual Dispatch: "Deploy - {env}" or "Destroy - {env}"
run-name: ${{(github.event_name == 'pull_request' && 'Build/Validate') || (inputs.destroy && 'Destroy') || 'Deploy' }}${{ github.event_name != 'pull_request' && (inputs.env && format(' - {0}', inputs.env) || ' - All Envs') || '' }}

on:
  push:
    branches: ['main', 'releases/*']
  pull_request:
    branches: ['main', 'releases/*']
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment (dev, test, stage, prod)'
        required: false
        type: choice
        options:
          - '' # If no env selected, run full CI/CD workflow/deploy to all envs
          - dev
          - test
          - stage
          - prod
      destroy:
        description: 'Destroy infrastructure'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read
  actions: read # To read workflow runs and artifacts
  pull-requests: write # To comment on pull requests
  checks: write # To create check runs

jobs:
  # ------------------------------------
  # CI
  # ------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'

      - name: npm install
        run: npm install

      - name: Run Unit Tests
        run: npm run test:ci

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: |
            test-results/*.xml
          show: 'all'
        if: (!cancelled())

      - name: 'Report Core Coverage'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'Core'
          json-summary-path: './coverage/@cashburn/core/coverage-summary.json'
          # json-final-path: './coverage/@cashburn/core/coverage-final.json'

      - name: 'Report App Coverage'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: 'App'
          json-summary-path: './coverage/@cashburn/app/coverage-summary.json'
          # json-final-path: './coverage/@cashburn/app/coverage-final.json'

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'package.json'

      - name: npm install
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist

  tf-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.14.x'
      - name: Terraform init
        run: terraform init -backend=false
        working-directory: infra
      - name: Terraform validate
        run: terraform validate
        working-directory: infra
      - name: Terraform fmt check
        if: ${{ github.event_name == 'pull_request' }}
        run: terraform fmt -check -recursive
        working-directory: infra

  # ------------------------------------
  # CD
  # ------------------------------------
  # Check if all validations have passed
  gate:
    name: Deployment Gate
    needs: [tf-validate, build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Gate
        run: echo "Deployment gate passed."

  # Full CI/CD Deployment is triggered if it is CI trigger (main branch) or a manual dispatch for all envs (no env selected)
  cd-gate:
    name: CD (all envs)
    needs: [gate]
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.env == '') }}
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Gate
        run: echo "Deployment gate passed."

  # Deploy/Destroy on workflow_dispatch to selected environment only
  deploy:
    name: Deploy ${{inputs.env}}
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.env != '' }}
    needs: [gate]
    uses: ./.github/workflows/deploy-template.yml
    with:
      env: ${{ inputs.env }}
      destroy: ${{ inputs.destroy }}

  # Normal CD flow for all environments
  dev-deploy:
    name: Dev - Deploy
    needs: [cd-gate]
    uses: ./.github/workflows/deploy-template.yml
    with:
      env: dev

  prod-deploy:
    name: Prod - Deploy
    needs: [dev-deploy]
    uses: ./.github/workflows/deploy-template.yml
    with:
      env: prod
